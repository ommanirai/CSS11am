<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icons</title>
    <!-- bootstrap css icon cdn(content delivery network) link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- font awesome icon cdn -->
    <script src="https://kit.fontawesome.com/fa473175f3.js" crossorigin="anonymous"></script>

    <!-- material icon cdn -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <!-- box icon cdn link -->
    <!-- script link -->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <!-- css -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        * {
            margin: 0;
        }

        .custom-icon {
            color: green;
        }

        .custom-icon:hover {
            color: blueviolet;
        }

        .navbar {
            padding: 10px;
            width: 100%;
            background-color: aqua;
            display: flex;
            justify-content: space-evenly;

        }
        .container{
            width: 200px;
            height: 200px;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <h6>Home</h6>
        <h6>Contact</h6>
        <h6>About</h6>
        <h6>FAQ</h6>
        <!-- <i class="bi bi-house custom-icon"></i> -->
        <i class="bi bi-person-add custom-icon"></i>
        <i class="bi bi-person-circle custom-icon"></i>
        <span class="material-symbols-outlined custom-icon">
            settings
        </span>
        <span class="material-symbols-outlined custom-icon">
            home
        </span>
        <span class="material-symbols-outlined custom-icon">
            person
        </span>
        <i class="fa-brands fa-twitter custom-icon"></i>
        <i class="fa-brands fa-youtube custom-icon bx-burst-hover"></i>
        <box-icon name="rocket" class="bx-spin-hover"></box-icon>
        <i class='bx bx-user bx-spin'></i>
        <i class='bx bxs-user bx-tada'></i>
        <i class='bx bxl-facebook-square bx-flashing'></i>
    </div>

    <div class="container bx-spin">
        Demo Container
    </div>
</body>

</html>
